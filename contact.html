       <section class=" contact section-padding" id="contact">
             <div class="container">
                 <div class="row">

                         <h2 class="mb-4 text-center" data-aos="fade-up">CONTACT US...</h2>
                          <h6 class="mb-4 text-center" data-aos="fade-up">Our Team will try to reply you soon.</h6>

                         <form action="https://formsubmit.co/punitsharmathz@gmail.com" method="post" class="contact-form" role="form" data-aos="fade-up">

                             <div class="row">

                                 <div class="col-lg-6 col-6">
                                     <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>

                                     <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name " required>
                                 </div>

                                 <div class="col-lg-6 col-6">
                                     <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>

                                     <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                 </div>

                                 <div class="col-12 my-4">
                                     <label for="message" class="form-label">How can we help?</label>

                                     <textarea name="message" rows="6" class="form-control" id="message" placeholder="Feel free to describe your problem." required></textarea>

                                 </div>



                             <div class="col-lg-5 col-12 mx-auto mt-5">
                                 <button type="submit" class="form-control">Send Message</button>

                             </div>
                         </form>
                     </div>
